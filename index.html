<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link.me | Share them</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <div class="box">Hello World</div>
    <p id="over-here"></p> -->

    <header>
      <h1>Link.me - Share Links Easily</h1>
    </header>

    <nav>
      <ul>
        <li>Login</li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <div class="paste-box">
          <div class="paste-box-content">
            <label for="link-box">Paste it!</label>
            <input
              type="url"
              id="link-box"
              placeholder="https://example.com"
              pattern="https://.*"
              minlength="14"
              required
            />
            <button class="btn" id="hello">Save it!</button>
          </div>
        </div>

        <p style="display: inline">List View | Grid View</p>
        <!-- TODO -->
        <div class="ls-display">
          <h2>Local storage</h2>
          <div id="ls-content"></div>
        </div>
      </div>
    </main>

    <script src="test.js"></script>
  </body>
</html>
